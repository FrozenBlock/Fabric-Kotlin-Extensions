# Increases the amount of memory Gradle can use and optimizes the GC
# -XX:+UseZGC
org.gradle.jvmargs=-Xmx4G
# Helps with build times
org.gradle.parallel=true
# Caches Dependencies for faster build times.
org.gradle.caching=true

# Fabric Properties
    # Get new versions at https://fabricmc.net/develop and https://lambdaurora.dev/tools/import_quilt.html
    minecraftVersion=1.21.9
    quiltMappings=1.21.5+build.1
    parchmentMappings=1.21.5:2025.04.19
    loaderVersion=0.17.3

# Mod Properties
    modId = fabric_kotlin_extensions
    modVersion = 1.1.7
    modLoader = Fabric
    mavenGroup = net.frozenblock
    baseName = FabricKotlinExtensions

# Dependencies
    fabricKotlinVersion=1.13.6+kotlin.2.2.20
